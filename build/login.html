<body>
    <div class="body__blur"></div>
    <div class="body__blur login__blur"></div>

            <div class="modal-title">
                <h3 class="modal-title__content">Login to “Demo Shop”</h3>

                <div class="modal-content">
                    <form>
                        <div class="form-element"><label>Your login:</label><input class="input-large login__input validate-on-focus input__with-icon" type="text" value="" name="username" required="required" pattern="^[A-Za-z]+$" /><span class="input-icon login-icon"><svg class="icon-image" enable-background="new 0 0 24 24" version="1.0" viewbox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><circle cx="12" cy="8" r="4"></circle><path d="M12,14c-6.1,0-8,4-8,4v2h16v-2C20,18,18.1,14,12,14z"></path></svg></span></div>
                        <div
                            class="form-element"><label>Your password:</label><input class="input-large login__input validate-on-focus input__with-icon" type="password" value="" name="password" required="required" /><span class="input-icon password-icon"><svg class="icon-image" enable-background="new 0 0 24 24" version="1.1" viewbox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path clip-rule="evenodd" d="M20.002,24.001H4.014c-1.104,0-1.998-0.896-1.998-2.001V11.994  c0-1.105,0.895-2.002,1.998-2.002h0.999V6.991c0-3.868,3.132-7.004,6.995-7.004s6.995,3.136,6.995,7.004v3.001h0.999  c1.104,0,1.998,0.896,1.998,2.002V22C22,23.104,21.105,24.001,20.002,24.001z M16.005,6.991c0-2.21-1.79-4.002-3.997-4.002  S8.011,4.781,8.011,6.991v3.001h7.994V6.991z" fill-rule="evenodd"></path></svg></span></div>
                </form>
            </div>
            <div class="modal-footer"><button class="button button-big " name="login" onclick="javascript:void(0)">Submit</button></div>
        </div>
    </div>
    </div>
    <script src="../vendor/jquery-3.2.1.min.js"></script>
